---
# Development Environment Playbook
# This playbook targets only development hosts

- name: Configure Gaming Environment (Linux Development)
  hosts: linux_dev
  connection: local
  become: no
  roles:
    - mednafen-gaming
  when: ansible_system == "Linux"

- name: Development Environment Setup (Linux Development)
  hosts: linux_dev
  connection: local
  become: no
  roles:
    - git-config
    - nvim-config
  when: ansible_system == "Linux"

- name: Windows WSL2 Setup (Windows Development)
  hosts: windows_dev
  connection: winrm
  become: no
  roles:
    - windows-wsl2-setup
  when: ansible_system == "Windows"